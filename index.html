<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <section>
    <article class="card">
      <img src="./assets/images/illustration-article.svg" class="card__image" alt="blog-image">
      <div class="card__description">
        <span class="tag">Learning</span>
        <span class="typography-date">Published 21 Dec 2023</span>
        <h3 class="typography-title">HTML & CSS foundations</h3>
        <p class="typography-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="author">
        <img src="./assets/images/image-avatar.webp" class="author__pic" alt="Author">
        <span class="typography-prof">Greg Hooper</span>
      </div>
    </div>
  </section>
</body>
</html>
